<div class="container-fluid">
    <div class="db-breadcrumb">
        <h4 class="breadcrumb-title">Dashboard</h4>

    </div>
    <div class="row">
        <div class="form-group col-3">
            <label class="col-form-label">Select Subject</label>
            <div>
             <select class="form-control" name="subject">
                <option  value="">Please select subject</option>  
             </select>
            </div>
        </div>
        <div class="form-group col-3">
            <label class="col-form-label">From Date</label>
            <div>
                <input class="form-control" type="date" value="">
            </div>
        </div>
        <div class="form-group col-3">
            <label class="col-form-label">To Date</label>
            <div>
                <input class="form-control" type="date" value="">
            </div>
        </div>
        <div class="form-group col-3">
           
            <div>
                <input style="margin-top: 36px" class="btn btn-success btn-block" type="button" value="Submit">
            </div>
        </div>


        <div class="seperator"></div>


    </div>

    <div class="row">

        <div class="col-lg-12 m-b30">
            <div class="widget-box">
                <div class="wc-title">
                    <h4>Your Progress Report</h4>
                </div>
                <div class="widget-inner">
                    <canvas #chart style="height:175px !important">{{ chart }}</canvas>
                </div>
            </div>
        </div>
        <!-- Your Profile Views Chart END-->


    </div>
</div>
