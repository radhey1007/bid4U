    <form #myForm="ngForm">
    <div class="row">
        <!-- Your Profile Views Chart -->
        <div class="col-lg-12 m-b30">
            <div class="widget-box">

                <div class="widget-inner">
                    <div class="edit-profile m-b30">
                        <div class="row">

                            <div class="col-md-2"></div>
                            <div class="col-md-8">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Product Name</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #name="ngModel" [(ngModel)]="productModel.name" name="name" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="name.errors && (name.dirty || name.touched)">
                                    <label class="col-sm-2 col-form-label"></label>

                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter product name
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Quanity</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #quantity="ngModel" required [(ngModel)]="productModel.quantity" name="quantity" type="text">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="quantity.errors && (quantity.dirty || quantity.touched)">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter Qunatity!
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Price</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #price="ngModel" required [(ngModel)]="productModel.price" name="price" type="text">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="price.errors && (price.dirty || price.touched)">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter price!
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Product Image</label>
                                    <div class="col-sm-5 custom-file">
                                      <input required class="form-control"
                                        accept=".jpg,.jpeg,.png," (change)="onFileChange($event)"
                                        #FileInput="ngModel" [(ngModel)]="image" name="event" placeholder="Please choose file.."
                                        name="image" required type="file">
                                    </div>
                                    <div class="col-sm-4">
                                      <div class="form-group" *ngIf="imageUrl">
                                        <img src="{{imageUrl}}" height="100" width="100">
                                      </div>
                                    </div>
                                  </div>                            
                            
                                  <div class="form-group row" *ngIf="errMSG!=='' || !FileInput.valid">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div *ngIf="FileInput.errors && (FileInput.dirty || FileInput.touched)"
                                      class="col-sm-7 alert alert-danger">
                                      <strong>Error !</strong> Please select file to upload
                                    </div>
                                  </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">SKU</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #sku="ngModel" required [(ngModel)]="productModel.sku" name="sku" type="text">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="sku.errors && (sku.dirty || sku.touched)">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter SKU!
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Visibility</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #visibility="ngModel" required [(ngModel)]="productModel.visibility" name="productVisibility" type="text">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="visibility.errors && (visibility.dirty || visibility.touched)">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter Visibility!
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Stock_status</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #stock_status="ngModel" required [(ngModel)]="productModel.stock_status" name="stock_status" type="text">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="stock_status.errors && (stock_status.dirty || stock_status.touched)">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter Stock_status!
                                    </div>
                                </div>

                                <div style="text-align:center;"> <button [disabled]="myForm.invalid" (click)="addProduct()" type="button" class="btn btn-block btn-success"><i
                                                class="fa fa-fw fa-plus-circle"></i>Submit</button></div>

                            </div>
                            <div class="col-md-2"></div>
                            <div class="seperator"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your Profile Views Chart END-->
    </div>
</form>

</div>
