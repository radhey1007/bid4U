	<nav class="navbar navbar-expand-sm bg-dark navbar-dark loginheader" style="padding-bottom: 10px !important;">
        <!-- Brand/logo -->
        <a [routerLink]="['/']" class="navbar-brand"><img class="logoimageclass" style="margin-left: 22px;width: 95px;" src="/assets/images/fanal.png" alt=""></a>        
      </nav>
	<div class="account-form">
			
		<div class="account-form-inner">
			<div class="account-container">
				<div class="heading-bx left">
					<h2 class="title-head">Sign Up <span>Now</span></h2>
					<p>Login Your Account <a [routerLink]="['/account/login']">Click here</a></p>
				</div>	
				<form #myForm="ngForm">
				<div class="contact-bx">
				<div class="row placeani">
						<div class="col-lg-12">
							<div class="form-group">
							
									<label>Your Name</label>
									<input name="name" placeholder="Enter name.." type="text" [(ngModel)]="signUp.FullName" class="form-control">
							
							</div>
						</div>
						<div class="col-lg-12">
				        <div class="form-group">
				
						<label>Your Email Address</label>
						<input name="email" placeholder="Enter email.."  (blur)="validateEmail()" [email]="true" [(ngModel)]="signUp.Email" type="email"  class="form-control">
						
					    </div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
						
							<label>User Name</label>
							<input name="email" placeholder="Enter user name.." [(ngModel)]="signUp.UserName" type="text"  class="form-control">
							
							</div>
							</div>
						<div class="col-lg-12">
							<div class="form-group">
							
									<label>Your Password</label>
									<input name="password" placeholder="Enter password.." [(ngModel)]="password" type="password" class="form-control" required="">
								
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
							
									<label>Confirm Password</label>
									<input name="password" placeholder="Enter confirm password..888" [(ngModel)]="signUp.Password" (ngModelChange)="validatePassword()" type="password" class="form-control" required="">
							
							</div>
						</div>
						<div class="col-lg-12 m-b30">
							<button name="submit" class="btn-danger-new" [disabled]="(isValid.email) && (isValid.password)" (click)="signup()"  value="Submit" >Sign Up</button>
						</div>
						<br>
						<div class="col-lg-12">
							<h6>Sign Up with Social media</h6>
							<br>
							<div class="d-flex">
								<a class="flex-fill m-r5 facebooknew" href="#"><i class="fa fa-facebook"></i> Facebook</a>
								<a class=" flex-fill m-l5  gmailtlanew" href="#"><i class="fa fa-google-plus"></i> Google Plus</a>
							</div>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
<!-- </div> -->
