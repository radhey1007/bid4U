    <form #myForm="ngForm">
    <div class="row">
        <!-- Your Profile Views Chart -->
        <div class="col-lg-12 m-b30">
            <div class="widget-box">

                <div class="widget-inner">
                    <div class="edit-profile m-b30">
                        <div class="row">

                            <div class="col-md-2"></div>
                            <div class="col-md-8">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Product Name</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #productName="ngModel" [(ngModel)]="productModel.productName" name="productName" type="text" required>
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="productName.errors && (productName.dirty || productName.touched)">
                                    <label class="col-sm-2 col-form-label"></label>

                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter product name
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Price</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" #productPrice="ngModel" required [(ngModel)]="productModel.productPrice" name="productPrice" type="text">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="productPrice.errors && (productPrice.dirty || productPrice.touched)">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-7 alert alert-danger">
                                        <strong>Error !</strong> Please enter price!
                                    </div>
                                </div>
                                <div style="text-align:center;"> <button [disabled]="myForm.invalid" (click)="postProduct()" type="button" class="btn btn-block btn-success"><i
                                                class="fa fa-fw fa-plus-circle"></i>Submit</button></div>

                            </div>
                            <div class="col-md-2"></div>
                            <div class="seperator"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your Profile Views Chart END-->
    </div>
</form>

</div>
